<!DOCTYPE html>
<html>
<head>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="/static/bootstrap/css/bootstrap.min.js"></script>
</head>
<body>

<h2> Vordefinierte Funktionen</h2>
<div class="container">
      <div class="btn-group">
        {% for f in functions %}
            <form>
                <input type="text" id="function" name="function" style="display:none" value="{{f}}">
                <input type="submit" formmethod="post" class="btn btn-info btn-sq" value="{{f}}">
            </form>
        {% endfor %}
	</div>
</div>
</body>
</html>
