<!DOCTYPE html>
<html>
<header>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="bootstrap/css/bootstrap.min.js"></script>
</header>
<body>

<h2> Vordefinierte Funktionen</h2>

{% for f in functions %}
<form>
    <input type="text" id="function" name="function" style="display:none" value="{{f}}">
    <input type="submit" formmethod="post" class="btn btn-info" value="{{f}}">
</form>
{% endfor %}

</body>
</html>
